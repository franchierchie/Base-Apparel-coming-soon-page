<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <header class="header">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </header>

    <div class="img-pannel"></div>

    <div class="container">
      <div class="content">

        <h2 class="tittle"><span>We're</span> coming soon</h2>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="input-container">
          <input
            type="email"
            name="email"
            id="email"
            class="input"
            placeholder="Email Address"
          />
          <label for="email">
            <img src="./images/icon-error.svg" class="icon-error hidden" alt="icon error">
          </label>
          <button type="submit" class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="arrow">
          </button>
        </form>
        <small class="error-text hidden"></small>

      </div>
    </div>
    
  </main>

  <script src="app.js"></script>
</body>
</html>
